<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>

<body>
  <script type="application/json" data-pattern="navigations/nav-bar">
    {
      ".current[class]": "gutter-1-2"
    }
  </script>

  <script type="application/json" data-pattern="banners/top-banner">
  {
    "h1": "All our products!",
    "p": "Choose what you want to buy!",
    ".current[class]": "gutter-1-2"
  }
  </script>

  <main class="pad-t-1-2" role="main" id="main">
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
          {
            "h2": "Maximus",
            "p": "Adjustable mic stand",
            ".price": "$546.99"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Poseidon",
          "p": "Shiny exterior",
          ".price": "$345.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Zeus",
          "p": "Gold finish",
          ".price": "$99.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Phlegm",
          "p": "Justin Trudeau's pick",
          ".price": "$546.99"
        }
        </script>
      </div>
    </div>

    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Florence",
          "p": "And the machine",
          ".price": "$1999.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Melodrama",
          "p": "On iTunes",
          ".price": "$15.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Stingray",
          "p": "CAUTION: Will sting you.",
          ".price": "$999.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Shark Tank",
          "p": "Comfortable",
          ".price": "$144.99"
        }
        </script>
      </div>
    </div>

    <script type="application/json" data-pattern="sections/sections-boxed">
    {
      "use[xlink:href]": "../images/chair-1.png#chair",
      "h2": "Destroy your backaches",
      "p": "These chairs will absolutely cure any pain that occurs in your lower pain because of its intricate design. Absolute comfort guaranteed.",
      ".btn": "Sit comfortably now!"
    }
    </script>

    <div class="grid wrapper pad-t-2">
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Jennifer",
          "p": "Will hold you dearly",
          ".price": "$199.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "The Master",
          "p": "Bow down",
          ".price": "$799.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Yoshi",
          "p": "For people with bad posture",
          ".price": "$99.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "The Backflip",
          "p": "Crazy customizable options",
          ".price": "$546.99"
        }
        </script>
      </div>
    </div>

    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Circus",
          "p": "If you're feeling wacky",
          ".price": "$100.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Sushi",
          "p": "Made of fish",
          ".price": "$499.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Blue Chair",
          "p": "A blue chair",
          ".price": "$99.99"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h2": "Reckful",
          "p": "If you're not feeling reckless",
          ".price": "$449.99"
        }
        </script>
      </div>
    </div>

  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
