<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>

<body>
  <script type="application/json" data-pattern="navigations/nav-bar">
    {
      ".current[class]": "gutter-1-2"
    }
  </script>

  <script type="application/json" data-pattern="banners/top-banner">
  {
    "h1": "All our products!",
    ".current[class]": "gutter-1-2"
  }
  </script>

  <main class="pad-t-1-2" role="main" id="main">
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
    </div>

    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
    </div>

    <script type="application/json" data-pattern="sections/sections-boxed">
    {
      "use[xlink:href]": "../images/chair-1.png#chair",
      "h2": "Destroy your backaches",
      "p": "These chairs will absolutely cure any pain that occurs in your lower pain because of its intricate design. Absolute comfort guaranteed.",
      ".btn": "Sit comfortably now!"
    }
    </script>

    <div class="grid wrapper pad-t-2">
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
    </div>

    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
    </div>

  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
