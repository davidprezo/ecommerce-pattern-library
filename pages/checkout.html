<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>

<body>
  <script type="application/json" data-pattern="navigations/nav-bar">
    {
      ".current[class]": "gutter-1-2"
    }
  </script>

  <script type="application/json" data-pattern="banners/top-banner">
  {
    "h1": "Checkout",
    "p": "Finalize this purchase",
    ".btn": "Pay",
    ".current[class]": "gutter-1-2"
  }
  </script>


  <main class="push-1-2 pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
        <script type="application/json" data-pattern="forms/input-fields">
        {
          "label": "First Name"
        }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
        <script type="application/json" data-pattern="forms/input-fields">
        {
          "label": "Last Name"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 island-1-2">
        <script type="application/json" data-pattern="forms/input-fields">
        {
          "label": "Home Address"
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
        <script type="application/json" data-pattern="forms/input-fields">
        {
          "label": "Phone Number"
        }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
        <script type="application/json" data-pattern="forms/dropdown"></script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="forms/radio-button">
          {
            "label": "Visa Debit Card"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="forms/radio-button">
          {
            "label": "Credit Card"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1 island-1-2">
        <script type="application/json" data-pattern="forms/input-fields">
        {
          "label": "Credit Card Number"
        }
        </script>
      </div>

      <div class="unit xs-1 s-1-2 m-1-3 l-1-4 island-1-2">
        <script type="application/json" data-pattern="forms/input-fields">
        {
          "label": "CVV"
        }
        </script>

        <div class="grid wrapper unit xs-1 s-1-2 m-1-3 l-1-4 island-1-2">
          <a class="btn" href="#">Pay</a>
        </div>

      </div>
    </div>
    <script type="application/json" data-pattern="footer/footer"></script>
  </main>
</body>
</html>
