<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>

<body>
  <script type="application/json" data-pattern="navigations/nav-bar">
    {
      ".current[class]": "gutter-1-2"
    }
  </script>
  <script type="application/json" data-pattern="banners/top-banner"></script>
  <main class="push-1-2 pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "use[xlink:href]": "../images/chair-1.png#chair",
            "h2": "Our New Chairs",
            "p": "Buy our new customizable gaming chair!",
            ".btn": "Sit comfortably now!"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "use[xlink:href]": "../images/icons.svg#crystal",
            "h2": "Keyboards",
            "p": "Our amazing gaming-centered keyboards!",
            ".btn": "Buy now!"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 unit-m-hidden l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/basic-card">
        {
          "use[xlink:href]": "../images/icons.svg#crystal",
          "h2": "Enter to Win!",
          "p": "Click to win one of our special mousepads!",
          ".btn": "Click to enter!"
        }
        </script>
      </div>
    </div>
    <script type="application/json" data-pattern="sections/sections-boxed">
      {
        "h2": "It is almost time...",
        "p": "Coming August 2018, we will be selecting a few of our most loyal customers for a chance to win $1,000. So get buyin'!"
      }
    </script>
    <script type="application/json" data-pattern="footer/footer"></script>
  </main>
</body>
</html>
