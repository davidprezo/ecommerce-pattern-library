<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dropdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>

  <form role="form" action="index.html" method="POST" class="push-0">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-b pad-t">
      <label for="date" class="push-1-2">Date</label>
      <input id="date" name="date" type="date" required>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-b pad-t gutter-1-2">
      <label for="choose" class="push-1-2">Choose</label>
      <select id="choose" name="choose">
        <option value="">Choose a selection</option>
        <option>Selection 1</option>
        <option>Selection 2</option>
        <option>Selection 3</option>
        <option>Selection 4</option>
      </select>
    </div>
  </form>
</body>
</html>
